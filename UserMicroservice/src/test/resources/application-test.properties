# Database connection setup
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:moviemicro

# Database platform configuration for Eclipselink
spring.jpa.database-platform=org.eclipse.persistence.platform.database.H2Platform
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = create
# Additional database-access specifics
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
